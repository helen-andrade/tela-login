<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Sputnik</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça login <br> e entre para o time Sputnik</h1>
            <img src="images/cat-astronaut-animate.svg" class="left-login-image" alt="Foto de um gato astronauta">
        </div>
        <div class="right-login">
            <div class="card-login">

                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input id="user" type="email" name="usuario" placeholder="Usuário" required>
                </div>

                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input id="password" type="password" name="senha" placeholder="Senha" required>
                </div>
                
                <button id="btnLogin" onclick="startLogin()">Login</button>
                <button id="btnNewRegister" onclick="newRegister()">Cadastre-se</button>                                        
            </div>
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
